
{% extends "base.html" %}
{% block container %}



<h1>Projeto {{projeto_nome}}</h1>
<hr>
<h2>Cadastrar Alternativas</h2>

<br>

{% if alternativas %}
<form method="post">
    {% csrf_token %}
    {{alternativa_form}}
    <input type="submit" class="btn btn-outline-primary" value="Cadastrar">
    <a href="{% url 'avaliarcriterios' projeto_id %}" class="btn btn-outline-success">Finalizar</a>
</form>

<br>


<table class="table table-striped">
    <thead>
        <tr>
        <th scope="col">Alternativas</th>
        </tr>
    </thead>
    <tbody>
        {% for alternativa in alternativas %}
            <tr>
                <td><span class="edit" id="alternativa:{{alternativa.id}}" name="">{{alternativa.nome}}</span></td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
{% endif %}
